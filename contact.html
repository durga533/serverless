<script>
function submitToAPI(e) {
       e.preventDefault();
       var URL = "https://286p0oqn67.execute-api.us-east-1.amazonaws.com/prod";


       var email = document.getElementById("email").value;
       var subject = document.getElementById("subject").value;
       var body = document.getElementById("body").value;
	   if (email=="" || subject =="" ||body=="" )
        {
            alert("Please Fill All Required Field");
            return false;
        }
		
       var data = {
          email : email,
          subject : subject,
          body  : body,
          
        };

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("POST", "https://286p0oqn67.execute-api.us-east-1.amazonaws.com/prod");
		xmlhttp.setRequestHeader("Content-Type", "application/json");
		xmlhttp.send(JSON.stringify(data));
		xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState === 4) {
			var response = JSON.parse(xmlhttp.responseText);
			if (xmlhttp.status === 200 ) {
				console.log('successful');
				document.getElementById("contact-form").innerHTML = "<h1>Thank you for your message/feedback<br>our team will get back to you soon!</h1>";
		    } else {
			    console.log('failed');
			}
		}
	}
	
	document.getElementById('contact-form').reset();
	  
	} 
</script>
